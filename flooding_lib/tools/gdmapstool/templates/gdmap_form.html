{% load i18n %}

<form id="gDMapForm" action="javascript: window['gdmapCallbackFormFunction']();">
	{{form.errors}}
    <table style="float:left; width:100%;">
      <tr>
	<td>
          <label></label>
	</td>
      </tr>
      <tr width="100%">
	<td width="50%">
	  <table>
            <tr>
              <th>{{form.id.label_tag}}</th>
              <td>{{form.id}}</td>
            </tr>
	    <tr>
              <th>{{form.name.label_tag}}</th>
              <td>{{form.name}}</td>
            </tr>
	  </table>
	</td>
	<td width="50%" valign="top">
	  &nbsp;
	</td>
      </tr>
      <tr>
	<td align="right">
	  <input type="submit" value="{% trans 'Submit' %}" />
	</td>
	<td>&nbsp;</td></tr>
      </tr>
    </table>
</form>
